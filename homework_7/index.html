<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">I learn JavaScript events!</p>
    <div>
        <button style="margin: 10px">Change style!</button>
    </div>

    <button id="button1">Click to make the page blue</button>
    <button id="button2" float="left">Double-click to make pink</button>
    <button id="button3" float="left">Click and hold to make brown</button>
    <a href="/homework_7" id="link1" float="left">Hover over to make yellow</a>

    <div style="margin: 10px">
        <select id="select1" name="names">
            <option value="Peter">Peter</option>
            <option value="John">John</option>
            <option value="Alise">Alise</option>
            <option value="Alex">Alex</option>
            <option value="Iren">Iren</option>
        </select>
        <button id="button4" float="left">Choose and Delete</button>
    </div>

    <div id="live_button" style="margin: 10px">
        <button id="button5" style="margin: 5px">Live button!</button>
    </div>

    <div id="screen_size" style="margin: 10px"></div>

    <div id="location" style="margin: 10px">
        <select id="select_country" name="countries">
        </select>
        <select id="select_city" name="cities" float="left">
        </select>
        <p id="selected_location" float="none">Label</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
